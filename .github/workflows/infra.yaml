name: Tofu Workflow

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose an action: plan, apply, destroy'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      module:
        description: 'Specify the module to operate on (optional)'
        required: false
        type: string

jobs:
  tofu-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: OpenTofu - Setup Tofu
        uses: opentofu/setup-opentofu@v1.0.4

      - name: Run tofu init
        run: |
            tofu init

      - name: Run tofu plan
        if: ${{ github.event.inputs.action == 'plan' }}
        run: |
          echo "Running tofu plan"
          if [ -n "${{ github.event.inputs.module }}" ]; then
            tofu plan -target=${{ github.event.inputs.module }}
          else
            tofu plan -var-file ./config/sandbox.tfvars
          fi

      - name: Run tofu apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          echo "Running tofu apply"
          if [ -n "${{ github.event.inputs.module }}" ]; then
            tofu apply -target=${{ github.event.inputs.module }}
          else
            tofu apply -var-file ./config/sandbox.tfvars
          fi

      - name: Run tofu destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "Running tofu destroy"
          if [ -n "${{ github.event.inputs.module }}" ]; then
            tofu destroy -target=${{ github.event.inputs.module }}
          else
            tofu destroy 
          fi
